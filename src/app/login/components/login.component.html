<h2 class="heading">LOGIN</h2>
<form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input matInput
             type="text"
             formControlName="email"
      >
    </mat-form-field>
    <p *ngIf="email.invalid && (email.dirty || email.touched)" class="form-error">
      <mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="email.hasError('email')">Enter a valid email</mat-error>
    </p>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input matInput
             type="password"
             formControlName="password"
      >
    </mat-form-field>
    <p *ngIf="password.invalid && (password.dirty || password.touched)" class="form-error">
      <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="password.dirty && password.value && password.hasError('passwordValidator')">
        Password must be at least 8 characters long and have 1 digit and 1 capital letter
      </mat-error>
    </p>
  </div>
  <mat-error *ngIf="isAccessDenied">Access denied</mat-error>
  <div class="form-control">
    <app-button-primary
      label="Login"
      class="form-submit"
      [disabled]="!loginForm.valid"
    ></app-button-primary>
  </div>
</form>
